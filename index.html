<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>metronome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container-fluid border border-dark mt-3 ">
        <div class="metronome ">
            <div class="speed  d-flex justify-content-center">
                <span class="value">160</span>
                <span class="type">bpm</span>
            </div>
            <label for="customRange2" class=" form-label  d-flex justify-content-center">
                <h4 class="tempomarking">Lively and fast</h4>
            </label>
            <div class="temposet d-flex justify-content-center">
                
                <div class="decreasetempo border btn btn-sm">-</div>
                <div class="w-75">
                    <input type="range" class="form-range " min="20" max="300" id="customRange2">
                </div>
                <div class="increasetempo border btn btn-sm">+</div>
            </div>
            <div class=" d-flex justify-content-center">
                <div class="decreasebeat d-block border btn">-</div><div class="rythm  border btn btn-secondary">4</div><div
                    class="increasebeat  d-block border btn  btn">+</div>
            </div>
            <div class="d-flex justify-content-center"><button type="button" class="startstop btn  btn-primary">START</button>
            </div>

        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
